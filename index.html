<!DOCTYPE html>

    <style>

        .form-group input:focus {

        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;

            font-weight: 600;

        .btn-primary:hover {

        .header {

        .user-info {

        .translation-form {

        }

        .input-row {

        }

        .input-group {

        .input-group label {

        .input-group input, .input-group textarea {

        .input-group input:focus, .input-group textarea:focus {

        .btn-clear {

        .btn-clear:hover {

        }

        .btn-translate {

        }

        .btn-translate:hover {

        }

        .btn-translate:disabled {

        .btn-copy {

        }

        .btn-copy:hover {

        .status-bar {

        .status-bar.success {

        .loading-spinner {
            display: inline-block;
            width: 20px;

            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;

        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .toggle-switch {
            display: flex;
            align-items: center;

            margin: 20px 0;
            justify-content: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {

            }
            
            .welcome-page, .main-page {

            }
            
            .button-row {

            }

            .user-info {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Â∞ÅÈù¢È°µÈù¢ -->
        <div class="welcome-page" id="welcomePage">
            <h1>Êô∫ËÉΩÁøªËØëÂ∑•ÂÖ∑</h1>
            <p>‰∏ì‰∏öÁöÑAIÁøªËØëÊúçÂä°ÔºåÊèê‰æõÈ´òË¥®ÈáèÁöÑÂ§öËØ≠Ë®ÄÁøªËØë‰ΩìÈ™å</p>

            <div class="form-group">

        <div class="main-page" id="mainPage">
            <div class="header">
                <div class="user-info" id="userInfo">
                    Áî®Êà∑Âêç
                </div>
                <h1>Êô∫ËÉΩÁøªËØëÂ∑•ÂÖ∑</h1>
                <p>È´òË¥®ÈáèAIÁøªËØëÊúçÂä° <span id="modeIndicator"></span></p>
            </div>

            <div class="translation-form">
                <!-- Á¨¨‰∏ÄË°åÔºöÁõÆÊ†áËØ≠Ë®ÄÂíåÁøªËØëËØ≠Ê∞î -->
                <div class="input-row">
                    <div class="input-group">
                        <label for="targetLanguage">ÁõÆÊ†áËØ≠Ë®Ä</label>
                        <input type="text" id="targetLanguage" placeholder="‰æãÂ¶ÇÔºöËã±ËØ≠„ÄÅÊó•ËØ≠„ÄÅÊ≥ïËØ≠Á≠â">
                    </div>
                    <div class="input-group">

                        <input type="text" id="translationTone" placeholder="‰æãÂ¶ÇÔºöÂïÜÂä°„ÄÅÊ≠£Âºè„ÄÅÂè£ËØ≠Á≠â">
                    </div>

                <!-- Á¨¨‰∫åË°åÔºöÂéüÊñáÊú¨ -->
                <div class="input-group">
                    <label for="originalText">ÂéüÊñáÊú¨</label>
                    <textarea id="originalText" class="text-area-large" placeholder="ËØ∑ËæìÂÖ•ÊàñÁ≤òË¥¥ÈúÄË¶ÅÁøªËØëÁöÑÊñáÊú¨..."></textarea>
                </div>

                <!-- Á¨¨‰∏âË°åÔºöÊìç‰ΩúÊåâÈíÆ -->
                <div class="button-row">

                    <button class="btn btn-translate" id="translateBtn" onclick="translateText()">ÁøªËØë</button>

                <!-- Á¨¨ÂõõË°åÔºöÁøªËØëÁªìÊûú -->
                <div class="input-group">
                    <label for="translatedText">ÁøªËØëÁªìÊûú</label>
                    <textarea id="translatedText" class="text-area-large" readonly placeholder="ÁøªËØëÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
                </div>

                <!-- Á¨¨‰∫îË°åÔºöÂ§çÂà∂ÊåâÈíÆ -->
                <div class="input-group">
                    <button class="btn btn-copy" onclick="copyResult()">Â§çÂà∂ÁøªËØëÁªìÊûú</button>
                </div>

                <!-- Á¨¨ÂÖ≠Ë°åÔºöÁä∂ÊÄÅÊ†è -->
                <div class="status-bar" id="statusBar">
                    <span id="statusText">Â∞±Áª™</span>

    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let userConfig = {
            apiKey: '',
            username: '',
            offlineMode: false
        };

        // Ê®°ÊãüÁøªËØëÁªìÊûú
        const mockTranslations = {
            "‰Ω†Â•Ω": "„Åì„Çì„Å´„Å°„ÅØ",
            "‰Ω†Â•ΩÔºåÂæàÈ´òÂÖ¥ËÆ§ËØÜ‰Ω†": "„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„Åä‰ºö„ÅÑ„Åß„Åç„Å¶Â¨â„Åó„ÅÑ„Åß„Åô",
            "Ë∞¢Ë∞¢": "„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô",
            "ÂÜçËßÅ": "„Åï„Çà„ÅÜ„Å™„Çâ",
            "‰ªäÂ§©Â§©Ê∞îÂæàÂ•Ω": "‰ªäÊó•„ÅØ„Å®„Å¶„ÇÇËâØ„ÅÑÂ§©Ê∞ó„Åß„Åô„Å≠",
            "ÊàëÁà±Â≠¶‰π†": "ÁßÅ„ÅØÂãâÂº∑„ÅåÂ§ßÂ•Ω„Åç„Åß„Åô"
        };

        // ÂàùÂßãÂåñÂ∫îÁî®
        function initializeApp() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const username = document.getElementById('username').value.trim();
            const offlineMode = document.getElementById('offlineMode').checked;

            if (!offlineMode && (!apiKey || !username)) {
                alert('ËØ∑Â°´ÂÜôÂÆåÊï¥ÁöÑAPIÂØÜÈí•ÂíåÁî®Êà∑ÂêçÔºåÊàñÂêØÁî®Á¶ªÁ∫øÊ®°ÊãüÊ®°Âºè');
                return;
            }

            userConfig.apiKey = apiKey;
            userConfig.username = username;
            userConfig.offlineMode = offlineMode;

            // ÂàáÊç¢Âà∞‰∏ªÈ°µÈù¢
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('mainPage').classList.add('active');
            
            // ÊòæÁ§∫Áî®Êà∑ÂêçÂú®Âè≥‰∏äËßí
            document.getElementById('userInfo').textContent = username || 'ÂåøÂêçÁî®Êà∑';
            
            // Êõ¥Êñ∞Ê®°ÂºèÊåáÁ§∫Âô®
            const modeIndicator = document.getElementById('modeIndicator');
            modeIndicator.textContent = offlineMode ? '(Á¶ªÁ∫øÊ®°ÊãüÊ®°Âºè)' : '(Âú®Á∫øÊ®°Âºè)';
            modeIndicator.style.color = offlineMode ? '#e74c3c' : '#27ae60';
            
            updateStatus(offlineMode ? 'Á¶ªÁ∫øÊ®°ÊãüÊ®°ÂºèÂêØÂä®ÊàêÂäü' : 'Âú®Á∫øÊ®°ÂºèÂêØÂä®ÊàêÂäü', 'success');
        }

        // Ê∏ÖÁ©∫ÂéüÊñáÊú¨
        function clearText() {
            document.getElementById('originalText').value = '';
            document.getElementById('translatedText').value = '';
            updateStatus('ÂÜÖÂÆπÂ∑≤Ê∏ÖÁ©∫', 'success');
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅÊ†è
        function updateStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            
            statusBar.className = 'status-bar';
            if (type !== 'info') {
                statusBar.classList.add(type);
            }
            
            if (type === 'loading') {
                statusText.innerHTML = `<span class="loading-spinner"></span>${message}`;
            } else {
                statusText.textContent = message;
            }
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                const success = document.execCommand('copy');
                document.body.removeChild(textArea);
                return success;
            }
        }

        // Â§çÂà∂ÁøªËØëÁªìÊûú
        async function copyResult() {
            const translatedText = document.getElementById('translatedText').value;
            if (!translatedText.trim()) {
                updateStatus('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ', 'error');
                return;
            }

            const success = await copyToClipboard(translatedText);
            if (success) {
                updateStatus('ÁøªËØëÁªìÊûúÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
            } else {
                updateStatus('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
            }
        }

        // Â§ÑÁêÜÁ≤òË¥¥‰∫ã‰ª∂ÔºåÂéªÈô§Ê†ºÂºè
        document.getElementById('originalText').addEventListener('paste', function(e) {
            e.preventDefault();
            const text = e.clipboardData.getData('text/plain');
            const cleanText = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            this.value = cleanText;
        });

        // ÂéªÈô§<think>Ê†áÁ≠æÂÜÖÂÆπ
        function removeThinkTags(text) {
            return text.replace(/<think>.*?<\/think>/gs, '').trim();
        }

        // Ê®°ÊãüÁøªËØë
        function simulateTranslation(text, targetLanguage) {
            // ÁÆÄÂçïÁöÑÊ®°ÊãüÈÄªËæë
            const mockResult = mockTranslations[text.trim()];
            if (mockResult) {
                return mockResult;
            }
            
            // ÁîüÊàêÊ®°ÊãüÁªìÊûú
            if (targetLanguage.includes('Ëã±')) {
                return `Hello, this is a simulated translation of: "${text}"`;
            } else if (targetLanguage.includes('Êó•')) {
                return `„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„Åì„Çå„ÅØ„Äå${text}„Äç„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÁøªË®≥„Åß„Åô`;
            } else if (targetLanguage.includes('Ê≥ï')) {
                return `Bonjour, ceci est une traduction simul√©e de: "${text}"`;
            } else {
                return `[${targetLanguage}] Ê®°ÊãüÁøªËØë: ${text}`;
            }
        }

        // Â∏¶Ë∂ÖÊó∂ÁöÑfetchÂáΩÊï∞
        function fetchWithTimeout(url, options, timeout = 180000) {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('ËØ∑Ê±ÇË∂ÖÊó∂')), timeout)
                )
            ]);
        }

        // ÈáçËØïÂáΩÊï∞
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await fetchWithTimeout(url, options);
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    
                    if (error.message.includes('Failed to fetch') || error.message.includes('ËØ∑Ê±ÇË∂ÖÊó∂')) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                        continue;
                    }
                    throw error;
                }
            }
        }

        // ÁøªËØëÊñáÊú¨
        async function translateText() {
            const targetLanguage = document.getElementById('targetLanguage').value.trim();
            const translationTone = document.getElementById('translationTone').value.trim();
            const originalText = document.getElementById('originalText').value.trim();

            if (!targetLanguage || !originalText) {
                updateStatus('ËØ∑Â°´ÂÜôÁõÆÊ†áËØ≠Ë®ÄÂíåÂéüÊñáÊú¨', 'error');
                return;
            }

            const translateBtn = document.getElementById('translateBtn');
            translateBtn.disabled = true;
            updateStatus('Ê≠£Âú®ÁøªËØëÔºåËØ∑Á®çÂÄô...', 'loading');

            try {
                let translatedText;

                if (userConfig.offlineMode) {
                    // Á¶ªÁ∫øÊ®°ÊãüÊ®°Âºè
                    await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                    translatedText = simulateTranslation(originalText, targetLanguage);
                    
                } else {
                    // Âú®Á∫øÊ®°Âºè - Ëá™Âä®Ê£ÄÊµãÁéØÂ¢É
                    const isVercelDeployment = window.location.hostname.includes('vercel.app') || 
                                             window.location.hostname.includes('netlify.app') ||
                                             window.location.pathname.includes('/api/');
                    
                    let apiUrl, requestBody, headers;
                    
                    if (isVercelDeployment) {
                        // Vercel/NetlifyÈÉ®ÁΩ≤ÁéØÂ¢É - ‰ΩøÁî®‰ª£ÁêÜAPI
                        apiUrl = '/api/translate';
                        requestBody = {
                            apiKey: userConfig.apiKey,
                            username: userConfig.username,
                            inputs: {
                                target_language: targetLanguage,
                                text: originalText,
                                context: translationTone || 'ÈÄöÁî®'
                            }
                        };
                        headers = {
                            'Content-Type': 'application/json'
                        };
                        updateStatus('ÈÄöËøá‰ª£ÁêÜÊúçÂä°Âô®ÁøªËØë‰∏≠...', 'loading');
                    } else {
                        // Áõ¥Êé•ËÆøÈóÆAPIÔºàÈúÄË¶ÅËß£ÂÜ≥CORSÔºâ
                        apiUrl = 'https://ai-console-pre.spendia.jp/v1/workflows/run';
                        requestBody = {
                            inputs: {

                                text: originalText,

                    }
                }

                document.getElementById('translatedText').value = translatedText;
                
                // Ëá™Âä®Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                await copyToClipboard(translatedText);
                updateStatus(userConfig.offlineMode ? 'Ê®°ÊãüÁøªËØëÂÆåÊàêÔºåÂ∑≤Ëá™Âä®Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø' : 'ÁøªËØëÂÆåÊàêÔºåÂ∑≤Ëá™Âä®Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');

            } catch (error) {
                console.error('ÁøªËØëÈîôËØØ:', error);
                
                let errorMessage = '';
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = 'ÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï';
                } else if (error.message.includes('ËØ∑Ê±ÇË∂ÖÊó∂')) {
                    errorMessage = 'ËØ∑Ê±ÇË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï';
                } else {
                    errorMessage = error.message;
                }
                
                updateStatus(`ÁøªËØëÂ§±Ë¥•: ${errorMessage}`, 'error');
            } finally {
                translateBtn.disabled = false;
            }
        }
